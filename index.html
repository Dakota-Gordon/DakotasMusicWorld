	// Zoom-in effect on hotspot hover for index page
	function setupHotspotZoom() {
	  document.querySelectorAll('.hotspot').forEach(function(hotspot) {
			hotspot.addEventListener('mouseenter', function(e) {
				// Prevent Photography hotspot from moving or zooming background
				if (hotspot.getAttribute('href') === 'photos.html' || hotspot.getAttribute('href') === '/live/photos.html') {
					return;
				}
				const bg = document.querySelector('.bg-img');
				if (!bg) return;
				let xPercent = hotspot.getAttribute('data-bg-x') || 50;
				let yPercent = hotspot.getAttribute('data-bg-y') || 50;
				// Allow px or %
				if (!String(xPercent).includes('%') && !String(xPercent).includes('px')) xPercent = `${xPercent}%`;
				if (!String(yPercent).includes('%') && !String(yPercent).includes('px')) yPercent = `${yPercent}%`;
				bg.style.transition = 'object-fit 2.5s cubic-bezier(.4,2,.6,1), object-position 2.5s cubic-bezier(.4,2,.6,1)';
				bg.style.objectFit = 'cover';
				bg.style.width = '100vw';
				bg.style.height = '100vh';
				bg.style.objectPosition = `${xPercent} ${yPercent}`;
	    });
			hotspot.addEventListener('mouseleave', function(e) {
				// Prevent Photography hotspot from moving or zooming background
				if (hotspot.getAttribute('href') === 'photos.html' || hotspot.getAttribute('href') === '/live/photos.html') {
					return;
				}
				const bg = document.querySelector('.bg-img');
				if (!bg) return;
				bg.style.transition = 'object-fit 2.5s, object-position 2.5s';
				bg.style.objectFit = 'cover';
				bg.style.width = '100vw';
				bg.style.height = '100vh';
				bg.style.objectPosition = '50% 50%';
	    });
	  });
	}
	window.addEventListener('DOMContentLoaded', setupHotspotZoom);

	// Super zoom-in effect on hotspot hover for index page
	function setupHotspotSuperZoom() {
	  document.querySelectorAll('.hotspot').forEach(function(hotspot) {
	    hotspot.addEventListener('mouseenter', function(e) {
	      const bg = document.querySelector('.bg-img');
	      if (!bg) return;
		let xPercent = hotspot.getAttribute('data-bg-x') || 50;
		let yPercent = hotspot.getAttribute('data-bg-y') || 50;
		// Allow px or %
		if (!String(xPercent).includes('%') && !String(xPercent).includes('px')) xPercent = `${xPercent}%`;
		if (!String(yPercent).includes('%') && !String(yPercent).includes('px')) yPercent = `${yPercent}%`;
		// No parallax to disable, just zoom
		bg.style.transition = 'object-fit 3.2s cubic-bezier(.4,2,.6,1), object-position 3.2s cubic-bezier(.4,2,.6,1)';
		bg.style.objectFit = 'cover';
				// Only zoom for other hotspots, not Photography
								if (hotspot.getAttribute('href') === 'photos.html' || hotspot.getAttribute('href') === '/live/photos.html') {
									// Do nothing: don't move or zoom the background for Photography
									return;
								} else {
									bg.style.width = '300vw';
									bg.style.height = '300vh';
								}
		bg.style.objectPosition = `${xPercent} ${yPercent}`;
	    });
	    hotspot.addEventListener('mouseleave', function(e) {
	      const bg = document.querySelector('.bg-img');
	      if (!bg) return;
		bg.style.transition = 'object-fit 3.2s, object-position 3.2s';
		bg.style.objectFit = 'cover';
		bg.style.width = '100vw';
		bg.style.height = '100vh';
		bg.style.objectPosition = '50% 50%';
		// No parallax to re-enable, just reset zoom
	    });
	  });
	}
	window.addEventListener('DOMContentLoaded', setupHotspotSuperZoom);
	</script>

	<script>
		// Hamburger menu toggle for mobile
		document.addEventListener('DOMContentLoaded', function() {
			var hamburger = document.querySelector('.hamburger');
			var menu = document.querySelector('.mobile-menu');
			if (hamburger && menu) {
				hamburger.addEventListener('click', function() {
					menu.classList.toggle('open');
				});
				// Optional: close menu when a link is clicked
				menu.querySelectorAll('a').forEach(function(link) {
					link.addEventListener('click', function() {
						menu.classList.remove('open');
					});
				});
			}
		});
	</script>
	<script>
		// Fade in on load
		document.addEventListener('DOMContentLoaded', function() {
			var fade = document.querySelector('.fade-content');
			if (fade) {
				setTimeout(function() {
					fade.classList.add('visible');
				}, 10);
			}
			// Fade out on navigation
			document.querySelectorAll('a').forEach(function(link) {
				var href = link.getAttribute('href');
				if (href && !href.startsWith('#') && !link.hasAttribute('target')) {
					link.addEventListener('click', function(e) {
						// Only fade if local navigation
						if (link.hostname === location.hostname || href.startsWith('/')) {
							var fade = document.querySelector('.fade-content');
							if (fade) {
								e.preventDefault();
								fade.classList.remove('visible');
								fade.classList.add('fade-out');
								setTimeout(function() {
									window.location = link.href;
								}, 400);
							}
						}
					});
				}
			});
		});
	</script>
