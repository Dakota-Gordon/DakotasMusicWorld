<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Dakota's Music World</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
    }
    body {
      width: 100vw;
      min-width: 100vw;
      min-height: 100vh;
      background: #000 url('https://videos.openai.com/vg-assets/assets%2Ftask_01k3rt7bzzespt7mep56qyhs6s%2F1756400852_img_0.webp?st=2025-08-28T15%3A52%3A53Z&se=2025-09-03T16%3A52%3A53Z&sks=b&skt=2025-08-28T15%3A52%3A53Z&ske=2025-09-03T16%3A52%3A53Z&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skoid=aa5ddad1-c91a-4f0a-9aca-e20682cc8969&skv=2019-02-02&sv=2018-11-09&sr=b&sp=r&spr=https%2Chttp&sig=8X%2B%2Bf5os0GjZlKZUQ3rkgqCUku3L%2FkkQfyJRMEpCrUk%3D&az=oaivgprodscus') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      box-sizing: border-box;
      display: block;
    }
    .bottom-bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: rgba(56,69,31,0.82);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 36px;
      padding: 18px 0 14px 0;
      z-index: 100;
      font-family: 'Permanent Marker', 'Montserrat', Arial, sans-serif;
      font-size: 1.35em;
      box-shadow: 0 -2px 12px #0005;
      letter-spacing: 0.5px;
    }
    .bottom-bar a {
      color: #f47a2c;
      text-decoration: none;
      font-weight: 700;
      padding: 6px 18px;
      border-radius: 8px;
      transition: background 0.18s, color 0.18s;
      background: transparent;
    }
    .bottom-bar a:hover {
      background: #38451f;
      color: #f47a2c;
    }
    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 200;
    }
    .bg-fade {
      display: none;
    }
    .contact-hero {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      padding-top: 5vh;
      padding-bottom: 5vh;
      box-sizing: border-box;
    }
    .contact-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 3.2vw;
      font-weight: 900;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 2vw;
      text-align: center;
      text-shadow: 2px 2px 0 #000, 0 0 32px #000a;
    }
    .contact-form {
      width: 32vw;
      max-width: 480px;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      gap: 1vw;
      background: none;
      align-items: stretch;
    }
    .contact-form label {
      font-weight: 500;
      color: #fff;
      font-size: 1em;
      margin-bottom: 0.2em;
      letter-spacing: 0.5px;
      text-shadow: 1px 1px 0 #000a;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.8em 1em;
      border-radius: 4px;
      border: none;
      font-size: 1em;
      background: #f7f2e7;
      color: #222;
      font-family: inherit;
      margin-bottom: 0.3vw;
      box-sizing: border-box;
      box-shadow: none;
      resize: none;
    }
    .contact-form textarea {
      min-height: 3em;
      max-height: 8em;
      resize: vertical;
    }
    .contact-form button {
      background: #c46a1a;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8em 0;
      font-size: 1em;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      margin-top: 0.8vw;
      box-shadow: 0 2px 8px #0002;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 0 #000a;
      width: 40%;
      align-self: center;
    }
    .contact-form button:hover {
      background: #f47a2c;
      color: #fffbe9;
    }
    .logo-link {
      position: fixed;
      top: 2vw;
      left: 6vw;
      z-index: 10;
      background: transparent;
      padding: 0;
    }
    .logo-img {
      width: 20vw;
      min-width: 100px;
      max-width: 320px;
      height: auto;
      filter: brightness(1.35) drop-shadow(0 0 16px #fff8);
      transition: width 0.2s, top 0.2s, left 0.2s;
    }
    @media (max-width: 600px) {
      html, body {
        height: auto;
        min-height: 100vh;
      }
      body {
        overflow-x: hidden;
        overflow-y: auto;
        height: auto;
        min-height: 100vh;
      }
      .logo-link {
        top: 2vw;
        left: 0;
        width: 100%;
        text-align: center;
      }
      .logo-img {
        width: 38vw;
        min-width: 80px;
        max-width: 180px;
      }
      .hamburger {
        width: 48px;
        height: 48px;
        margin-top: 6vw;
      }
      .contact-form {
        width: 96vw;
        max-width: 98vw;
        min-width: 0;
        padding: 4vw 2vw 2vw 2vw;
        gap: 3vw;
      }
      .contact-title {
        font-size: 9vw;
        margin-bottom: 5vw;
        padding: 0 2vw;
      }
      .contact-form label {
        font-size: 1.1em;
        margin-bottom: 0.5em;
      }
      .contact-form input, .contact-form textarea {
        font-size: 1.1em;
        padding: 1.1em 1em;
        margin-bottom: 2vw;
      }
      .contact-form button {
        width: 100%;
        font-size: 1.2em;
        padding: 1.2em 0;
        margin-top: 2vw;
      }
      .bottom-bar {
        display: none !important;
      }
      .mobile-nav {
        display: block;
      }
      .hamburger {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 48px;
        height: 48px;
        background: rgba(56,69,31,0.82);
        border: none;
        border-radius: 8px;
        margin: 10px 0 0 10px;
        cursor: pointer;
        z-index: 201;
      }
      .hamburger span {
        display: block;
        width: 28px;
        height: 4px;
        margin: 3px 0;
        background: #f47a2c;
        border-radius: 2px;
        transition: 0.2s;
      }
      .mobile-menu {
        display: block;
        flex-direction: column;
        position: absolute;
        top: 56px;
        left: 0;
        width: 60vw;
        min-width: 160px;
        max-width: 240px;
        background: rgba(56,69,31,0.98);
        border-radius: 18px !important;
        box-shadow: 0 4px 16px #0008;
        padding: 2px 8px;
        box-sizing: border-box;
        z-index: 202;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        text-align: left;
        transition: max-height 0.35s cubic-bezier(0.4,0,0.2,1), opacity 0.25s;
      }
      .mobile-menu.open {
        display: flex;
        max-height: 500px;
        opacity: 1;
        transition: max-height 0.35s cubic-bezier(0.4,0,0.2,1), opacity 0.25s;
      }
      .mobile-menu a {
        color: #f47a2c;
        text-decoration: none;
        font-weight: 700;
        padding: 8px 8px;
        display: block;
        font-size: 1.1em;
        border-bottom: 1px solid #38451f;
        text-align: left;
      }
      .mobile-menu a:last-child {
        border-bottom: none;
      }
      .mobile-menu.open {
        display: flex;
      }
      .contact-hero {
        padding-top: 28vw;
        padding-bottom: 18vw;
        min-height: unset;
        box-sizing: border-box;
      }
    }
    @media (max-width: 900px) {
      .contact-form { width: 70vw; }
      .contact-title { font-size: 6vw; }
    }
  </style>
</head>
<body>
  <nav class="bottom-bar">
    <a href="/index.html">Home</a>
    <a href="/photos.html">Photography</a>
    <a href="/videos.html">Live Recordings</a>
    <a href="/interviews.html">Interviews</a>
    <a href="/contact.html">Contact</a>
  </nav>
  <div class="mobile-nav">
    <button class="hamburger" aria-label="Open navigation menu">
      <span></span><span></span><span></span>
    </button>
    <div class="mobile-menu">
      <a href="/index.html">Home</a>
      <a href="/photos.html">Photography</a>
      <a href="/videos.html">Live Recordings</a>
      <a href="/interviews.html">Interviews</a>
      <a href="/contact.html">Contact</a>
    </div>
  </div>
  <a href="/index.html" class="logo-link"><img src="https://i.ibb.co/m5bVFqcV/Chat-GPT-Image-Aug-28-2025-at-02-46-48-PM-removebg-preview.png" alt="Logo" class="logo-img" border="0"></a>
  <div class="contact-hero">
    <div class="contact-title">CONTACT ME</div>
  <!-- Form will send to dakotabgordon05@gmail.com via Formspree (xeolgznk) -->
  <form class="contact-form" autocomplete="off" action="https://formspree.io/f/xeolgznk" method="POST" target="_blank">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
  <!-- No JS needed, handled by Formspree -->
  <script>
    // Hamburger menu toggle for mobile
    document.addEventListener('DOMContentLoaded', function() {
      var hamburger = document.querySelector('.hamburger');
      var menu = document.querySelector('.mobile-menu');
      if (hamburger && menu) {
        hamburger.addEventListener('click', function() {
          menu.classList.toggle('open');
        });
        // Optional: close menu when a link is clicked
        menu.querySelectorAll('a').forEach(function(link) {
          link.addEventListener('click', function() {
            menu.classList.remove('open');
          });
        });
      }
    });
  </script>
</body>
</html>
