  <!DOCTYPE html>
  <html lang="en">
  <head>
    <style>
      .fade-content {
        opacity: 0;
        transition: opacity 0.5s cubic-bezier(.4,0,.2,1);
        background: transparent !important;
      }
      .fade-content.visible {
        opacity: 1;
      }
      .fade-content.fade-out {
        opacity: 0 !important;
        transition: opacity 0.4s cubic-bezier(.4,0,.2,1);
        background: transparent !important;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos | Dakota's Music World</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
        display: block;
        font-family: 'Montserrat', Arial, sans-serif;
        color: #fff;
        min-width: 100vw;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .bg-img-container {
        position: fixed;
        left: 0; top: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        overflow: hidden;
      }
      .bg-img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        object-position: center 15%;
        position: absolute;
        left: 0; top: 0;
        z-index: 0;
        user-select: none;
        pointer-events: none;
      }
      .logo-link {
        position: fixed;
        top: 2vw;
        left: 6vw;
        z-index: 10;
        background: transparent;
        padding: 0;
      }
      .logo-img {
        width: 20vw;
        min-width: 100px;
        max-width: 320px;
        height: auto;
        filter: brightness(1.35) drop-shadow(0 0 16px #fff8);
        transition: width 0.2s, top 0.2s, left 0.2s;
      }
      .photos-hero {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1;
      }
      @media (max-width: 600px) {
        .logo-link {
          top: 12vw;
          left: 2vw;
        }
        .logo-img {
          width: 38vw;
          min-width: 80px;
          max-width: 180px;
        }
      }
      .bottom-bar {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        background: rgba(56,69,31,0.82);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 36px;
        padding: 18px 0 14px 0;
        z-index: 100;
        font-family: 'Permanent Marker', 'Montserrat', Arial, sans-serif;
        font-size: 1.35em;
        box-shadow: 0 -2px 12px #0005;
        letter-spacing: 0.5px;
      }
      .bottom-bar a {
        color: #f47a2c;
        text-decoration: none;
        font-weight: 700;
        padding: 6px 18px;
        border-radius: 8px;
        transition: background 0.18s, color 0.18s;
        background: transparent;
      }
      .bottom-bar a:hover {
        background: #38451f;
        color: #f47a2c;
      }
      .hotspot {
        position: absolute;
        width: 40px;
        height: 40px;
        justify-content: center;
        align-items: center;
        display: flex;
        gap: 0;
        padding: 0;
        border-radius: 50%;
        background: rgba(255,255,255,0.08);
        box-shadow: 0 2px 8px #0004;
        border: 2px solid #f47a2c;
        cursor: pointer;
        z-index: 20;
        transition: box-shadow 0.2s, background 0.2s, border 0.2s;
      }
      .hotspot::before {
        content: '';
        display: block;
        width: 13px;
        height: 13px;
        border-radius: 50%;
        border: 2px solid #fff;
        background: #f47a2c;
        opacity: 0.7;
        box-sizing: border-box;
        box-shadow: none;
      }
      .hotspot:hover {
        box-shadow: 0 4px 16px #f47a2c44;
        background: rgba(244,122,44,0.10);
        border: 2px solid #fff;
      }
      .hotspot-label {
        position: absolute;
        top: 36px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(90deg, #38451f 60%, #f47a2c 100%);
        color: #fffbe7;
        font-family: 'Permanent Marker', 'Montserrat', Arial, sans-serif;
        font-size: 1.1em;
        font-weight: bold;
        letter-spacing: 1.2px;
        text-shadow: 0 2px 8px #000, 0 0 2px #f47a2c;
        border: 2px solid #f47a2c;
        box-shadow: 0 2px 12px #f47a2c55, 0 0 0 2px #38451f;
        padding: 5px 18px;
        border-radius: 12px;
        white-space: nowrap;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s, background 0.3s, color 0.3s;
      }
      .hotspot:hover .hotspot-label {
        opacity: 1;
      }
    </style>
  </head>
  <body style="overflow-y: auto;">
    <script>
      // Fade in on load
      document.addEventListener('DOMContentLoaded', function() {
        var fade = document.querySelector('.fade-content');
        if (fade) {
          setTimeout(function() {
            fade.classList.add('visible');
          }, 10);
        }
        // Fade out on navigation
        document.querySelectorAll('a').forEach(function(link) {
          var href = link.getAttribute('href');
          if (href && !href.startsWith('#') && !link.hasAttribute('target')) {
            link.addEventListener('click', function(e) {
              // Only fade if local navigation
              if (link.hostname === location.hostname || href.startsWith('/')) {
                var fade = document.querySelector('.fade-content');
                if (fade) {
                  e.preventDefault();
                  fade.classList.remove('visible');
                  fade.classList.add('fade-out');
                  setTimeout(function() {
                    window.location = link.href;
                  }, 400);
                }
              }
            });
          }
        });
      });
    </script>
    <div class="fade-content">
      <div class="bg-img-container">
        <img src="concertbackground.png" class="bg-img" alt="Dakota's Music World Concert Collection VHS" />
      </div>
      <a href="index.html" class="logo-link"><img src="https://i.ibb.co/m5bVFqcV/Chat-GPT-Image-Aug-28-2025-at-02-46-48-PM-removebg-preview.png" alt="Logo" class="logo-img" border="0"></a>
      <div class="videos-hero" style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 120px;">
        <h1 style="font-family: 'Permanent Marker', 'Montserrat', Arial, sans-serif; font-size: 2.5em; margin-bottom: 32px; text-shadow: 0 2px 12px #000a;">Concert Collection Videos</h1>
        <div style="margin-bottom: 40px; text-align: center;">
          <div id="media-pass-container" style="cursor: pointer; display: inline-block; border-radius: 18px; box-shadow: 0 4px 24px #0008; overflow: hidden; border: 3px solid #f47a2c; background: #222;">
            <img src="live/20250829_1648_Camera and Media Badge_remix_01k3vs9p0jfr7vyadgmzse2h63-Picsart-AiImageEnhancer.png" alt="Media Pass" style="width: 220px; height: auto; display: block;">
            <div style="background: #f47a2c; color: #222; font-weight: bold; font-size: 1.1em; padding: 8px 0;">View All Videos</div>
          </div>
        </div>
        <div id="video-gallery" style="display: none; width: 100%; max-width: 700px; margin: 0 auto; background: rgba(0,0,0,0.92); border-radius: 18px; box-shadow: 0 2px 16px #000a; padding: 32px 16px 24px 16px;">
          <h2 style="font-family: 'Permanent Marker', 'Montserrat', Arial, sans-serif; font-size: 2em; margin-bottom: 18px; color: #f47a2c;">My Videos</h2>
          <div id="user-videos" style="display: flex; flex-direction: column; gap: 24px; align-items: center;">
            <!-- Add your video embeds or thumbnails here -->
            <div style="color: #fffbe7; opacity: 0.7; font-size: 1.1em;">No videos yet. Add your videos here!</div>
          </div>
        </div>
      </div>
      <nav class="bottom-bar">
        <a href="/index.html">Home</a>
        <a href="/photos.html">Photography</a>
        <a href="/videos.html">Live Recordings</a>
        <a href="/interviews.html">Interviews</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
    <script>
      // Show/hide video gallery on media pass click
      document.addEventListener('DOMContentLoaded', function() {
        var mediaPass = document.getElementById('media-pass-container');
        var gallery = document.getElementById('video-gallery');
        if (mediaPass && gallery) {
          mediaPass.addEventListener('click', function() {
            gallery.style.display = (gallery.style.display === 'none' || gallery.style.display === '') ? 'block' : 'none';
            if (gallery.style.display === 'block') {
              gallery.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          });
        }
      });
    </script>
  </body>
  </html>
